<link rel="import" href="../../../../packages/polymer/polymer.html">
<link rel="import" href="../ability_view/ability_view.html">
<link rel="import" href="../../../../packages/paper_elements/paper_toast.html">
<link rel="import" href="../../../../packages/core_elements/core_icon.html">

<polymer-element name="abilities-view">
  <template>
    <style>
      .abilitiesTable {
        padding: 2px;
        width: 110px;
      }
    
    </style>
    
     <div id="abilitiesTable" layout vertical>
       <div>Character Abilities</div>
       <template repeat="{{Ability in model.abList}}">
         <ability-view ability="{{Ability}}"></ability-view>               
       </template>
        <button icon="cached" on-tap="{{randStats}}" id="randDice"  center-justified>Random</button>      
        <button icon="thumb-up" on-tap="{{abilitiesSubmit}}" center-justified>Accept</button>
     </div>   

    <paper-toast id="acceptedToast" text="Abilities Saved!" duration="250" on-click="{{closeToast}}"></paper-toast>

  </template>

  <script type="application/dart" src="abilities_view.dart"></script>
</polymer-element>
