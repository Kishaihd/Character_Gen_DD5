<polymer-element name="race-view" layout horizontal>

    <style>
      div {
        width: 100px;
      }
    </style>

    <div>{{race}}</div>
    <paper-input-decorator id="paperRace">
      <input is="core-input" id="raceBox" value="{{raceName}}">

  </template>

  <script type="application/dart" src="race_view.dart"></script>
</polymer-element>
