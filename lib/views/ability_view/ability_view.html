<link rel="import" href="../../../../packages/polymer/polymer.html">

<polymer-element name="ability-view" layout horizontal>
  <template>
  
    <style>
      div {
        width: 100px;
      }
    </style>

    <div>{{abilityName}}</div>
    <input id="abilityValue" type="text" on-enter="{{keySubmit}}" inputValue="{{abilityScore}}">
    <button icon="next" on-tap="{{randStat}}" id="randDie">Random</button> 
    
  </template>

  <script type="application/dart" src="ability_view.dart"></script>
</polymer-element>
