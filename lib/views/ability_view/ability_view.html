<link rel="import" href="../../../../packages/polymer/polymer.html">
<link rel="import" href="../../../../packages/core_elements/core_input.html">
<link rel="import" href="../../../../packages/paper_elements/paper_input_decorator.html">

<polymer-element name="ability-view" layout horizontal>
  <template>
  
    <style>
      div {
        width: 100px;
      }
    </style>

    <div>{{abilityName}}</div>
    <paper-input-decorator id="paperAbility" error="Input must be a number!" isInvalid="{{!$.abilityBox.validity.valid}}">
      <input is="core-input" id="abilityBox" pattern="^[0-9].*" on-enter="{{keySubmit}}" value="{{abilityScore}}">
    </paper-input-decorator>
    <button icon="next" on-tap="{{randStat}}" id="randDie">Random</button> 
    
  </template>

  <script type="application/dart" src="ability_view.dart"></script>
</polymer-element>
