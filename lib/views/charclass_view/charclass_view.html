<link rel="import" href="../../../../packages/polymer/polymer.html">

<polymer-element name="charclass-view" layout horizontal>
  <template>
  
    <style>
      div {
        width: 100px;
      }
    </style>

    <div>{{abilityName}}:</div>
    <input id="abilityValue" type="number" on-keyUp="{{keySubmit}}" inputValue="{{ability.score}}">
    <button icon="next" on-click="{{randStat}}" id="randDie"></button> 

  </template>

  <script type="application/dart" src="charclass_view.dart"></script>
</polymer-element>
