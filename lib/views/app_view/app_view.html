<polymer-element name="app-view">
  <template>
    <style>
      :host, core-scaffold, .content {
        height: 100%;
      }
      
      #drawer-header {
        color: rgb(255, 255, 255);
        background-color: rgb(79, 125, 201);
      }

      .menu-header-text {
        font-size: 0.9em;
      }

      .content {
        padding: 0 15px;
      }

      .box-container {
        width: 475px;
        border: 1px solid #ccc;
        padding: 10px;
        background-color: white;
      }

      .user-select-none {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      img {
        -moz-user-drag: -moz-none;
        -webkit-user-drag: none;
        user-drag: none;
      }
    </style>

    <!--
      Scaffold
      The scaffold contains a <core-drawer-panel>, a <core-header-panel>, and a <core-toolbar>.
      Use attributes on the scaffold's children to indicate where they should be placed.
      Elements with no scaffold attributes are "distributed" into the main content area (not in the scaffold's Shadow DOM).

      Scaffold Attributes
      responsiveWidth: The width at which the scaffold will automatically collapse the drawer panel (default: 600px)
      mode: Sets the mode of the main area's <core-header-panel> (default: "seamed")

      Scaffold Child Attributes
      navigation: the element (0-1) marked with this attribute goes into the <core-drawer-panel>
      tool: an element (0...) marked with this attribute is included in the main area's <core-toolbar>
    -->

    <core-scaffold>
      <core-header-panel  mode="seamed" navigation flex>
        <core-toolbar id="drawer-header">
          <span class="menu-header-text">Menu</span>
        </core-toolbar>

        <core-menu valueattr="label" theme="core-light-theme">
          <core-item icon="send" label="Abilities"><a on-tap="{{changeView}}" data-view="ABILITIES_VIEW"></a></core-item>
          <core-item icon="send" label="Race"><a on-tap="{{changeView}}" data-view="RACE_VIEW"></a></core-item>
          <core-item icon="send" label="Class"><a on-tap="{{changeView}}" data-view="CLASS_VIEW"></a></core-item>
          <!--core-item icon="send" label="thing 1"><a on-tap="{{changeView}}" data-view="VERB_VIEW"></a></core-item>
          <core-item icon="send" label="thing 2"><a on-tap="{{changeView}}" data-view="VOCAB_VIEW"></a></core-item>
          <core-item icon="send" label="thing 3?"><a on-tap="{{changeView}}" data-view="DIC_VIEW"></a></core-item-->
        </core-menu>
      </core-header-panel>
 
      <div tool><strong>Character Creator</strong></div>
      
      <div class="content">

         <!-- <div class="box-container"> Do I need these?! -->
          <template if="{{currentView == 'INTRO_VIEW'}}">
                <p>Pull out the side menu and roll some abilities scores to get started!</p>
            <paper-tabs class="transparent-teal">
              <paper-tab> 
                <div class="box-container" vertical layout center>
                  {{bindingTest_intro}}
                </div>
              </paper-tab>
            </paper-tabs>
          </template>

         <template if="{{currentView == 'ABILITIES_VIEW'}}">
              <paper-tabs selected="{{tabSelected}}" class="transparent-teal">
                <paper-tab>Roll For Stats</paper-tab>
                <paper-tab>Manual Input</paper-tab>
              </paper-tabs>
            
            <!--  -->
            <core-pages selected="{{tabSelected}}">
              <div horizontal layout>
                {{bindingTest_abilities1}}
              </div>
              
              <div>
                {{bindingTest_abilities2}}
              </div>                  
            </core-pages> <!-- ABILITIES_VIEW Core Pages, End. -->  
          </template>

         <template if="{{currentView == 'RACE_VIEW'}}">
              <paper-tabs selected="{{tabSelected}}" class="transparent-teal">
                <paper-tab>Declensions</paper-tab>
                <paper-tab>Examples</paper-tab>
              </paper-tabs>
            
            <!--  -->
            <core-pages selected="{{tabSelected}}">
              <div vertical layout>
               <br><div>Choose your race!</div><br>
                <paper-radio-group selected="" vertical layout>
                  <paper-radio-button name="Human" label="Human"></paper-radio-button>
                  <paper-radio-button name="Elf" label="Elf"></paper-radio-button>
                  <paper-radio-button name="Tiefling" label="Tiefling"></paper-radio-button>
                  <paper-radio-button name="Dwarf" label="Dwarf"></paper-radio-button>
                  <paper-radio-button name="Halfling" label="Halfling"></paper-radio-button>
                  <paper-radio-button name="Gnome" label="Gnome"></paper-radio-button>
                  <paper-radio-button name="Dragonborn" label="Dragonborn"></paper-radio-button>
                  </paper-radio-group>
              </div>                  
            </core-pages> <!-- RACE_VIEW Core Pages, End. -->  
          </template>

         <template if="{{currentView == 'CLASS_VIEW'}}">
              <paper-tabs selected="{{tabSelected}}" class="transparent-teal">
                <paper-tab>Declensions</paper-tab>
                <paper-tab>Examples</paper-tab>
              </paper-tabs>
            
            <!--  -->
            <core-pages selected="{{tabSelected}}">
              <div horizontal layout>
              
              </div>                  
            </core-pages> <!-- CLASS_VIEW Core Pages, End. -->  
          </template>

         <!-- </div> Do I need these?! -->
        
        
      </div>
    </core-scaffold>
  </template>

  <script type="application/dart" src="app_view.dart"></script>
</polymer-element>
